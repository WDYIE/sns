<script>
    $('#publishTab a').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
    });
    var get = {
        person: function () {
            console.log('get person');
            $.ajax({
                url: "json/person.json",
                type: "get",
                dataType: "json",
                success: function (data, status) {
                    $('#face-image').prop({"src": data.image});
                    $('#face-name').text(data.name);
                }
            });
        },
        friends: function () {
            console.log('get friends');
            $.ajax({
                url: "json/friends.json",
                type: "get",
                dataType: "json",
                success: function (data, status) {
                    $.each(
                            data,
                            function (i, item) {
                                $('<div class="col-lg-4" style="min-height: 120px"><a target="_blank" href="public.html?&id='
                                        + item["id"] + '">' + item["name"] + '</a><a  class="col-lg-offset-4" style="color: #008000" href="deleteFriend?id='
                                        +item["id"]+'">Delete</a><img src="'
                                        +item["image"]+'"></li>').appendTo('#friends');
                            });

                }
            });
        }
    };

    $('#typeTab a').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
    });
    $(function () {
        get.person();
        get.friends();
    });
    $('#search').keydown(function(event){
        var key_code = event.keyCode;
        if (key_code==13)
        {
            location.replace("search.html?name="+$('#search').val());
            return false;
        }

    });
</script>
